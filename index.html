<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"defer></script>
</head>

<body id="container">
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="board">
            <div class="square" data-square="0">
            </div>
            <div class="square" data-square="1">
            </div>
            <div class="square" data-square="2">
            </div>
            <div class="square" data-square="3"></div>
            <div class="square" data-square="4"></div>
            <div class="square" data-square="5"></div>
            <div class="square" data-square="6"></div>
            <div class="square" data-square="7"></div>
            <div class="square" data-square="8"></div>
        </div>
        <button class="restart-btn">Restart</button>
    </main>
    <dialog class="modal">
        <div class="message">
        </div>
    </dialog>
</body>

</html>
